version: "3.6"
services:
  proxy:
    image: traefik
    command: -c /dev/null --web --docker --docker.swarmmode --docker.watch --docker.domain="yuyuko.me" --logLevel=DEBUG
    networks:
      - traefik
    ports:
      - 80:80
      - 8080:8080
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    deploy:
      placement:
        constraints: [node.labels.type == webgateway]
      labels:
        - traefik.frontend.rule=Host:proxy.yuyuko.me
        - traefik.port=8080
        - traefik.docker.network=traefik
networks:
  traefik:
    external: true
